- title: Textbooks
  desc: All of the course textbooks are freely available online.
  
  items:
   - title: Automate the Boring Stuff with Python
     link:  https://automatetheboringstuff.com/
     desc:  |
         A book dedicated to teaching beginnings how to program in Python.
         The website includes a variety of extra resources including videos.

   - title: "Python for Informatics: Exploring Information"
     link:  http://www.pythonlearn.com/
     desc:  |
         A set of course materials for introducing Python to informaticians.
         The website includes a variety of resources including multiple
         versions of the book, slides, videos, audio, and more.  The book is
         based on <a href="http://www.greenteapress.com/thinkpython/">Think
         Python: How to Think Like a Computer Scientist</a>.

   - title: A Byte of Python
     link:  http://www.swaroopch.com/notes/python/
     desc:  |
         A free book on programming using the Python language.

   - title: Python Scientific Lecture Notes
     link:  http://scipy-lectures.github.com/
     desc:  |
         A collection of lecture notes used to train scientists interesting
         in utilizing Python in their workflows.  The notes are available
         in <strong>PDF</strong> and <strong>HTML</strong> format.

- title:  Software
  desc:  All of the course software is freely available online.
  
  items:
   - title: Python
     link:  http://www.python.org/
     desc:  |
         The official Python programming language website.

   - title: Anaconda
     link:  https://store.continuum.io/cshop/anaconda/
     desc:  |
         A large and relatively complete Python distribution for large-scale
         data processing, predictive analytics, and scientific
         computing.

   - title: VirtualBox
     link:  https://www.virtualbox.org
     desc:  |
         Free software for creating and running virtual machines on your
         personal computer.
         
   - title: Vagrant
     link:  https://www.vagrantup.com
     desc:  |
         A set of scripts to easily set up and maintain virtual machines
         from the command-line. In conjunction with VirtualBox, you can use
         this to create carefully-controlled, virtual Linux environments 
         for project development.

