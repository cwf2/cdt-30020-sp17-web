  # Final project planning

  Homework for today:

    - Pick a group, and email me the names of the members

    - Look at the <a href="final.html">Project Specs</a> and write down:

        - a brief description of your app

        - what functionality the core module will provide

        - how you will use the database

        - what the principal endpoints are for your server

        - what input/output the interface will provide

        - how the functionality might be divided between server-side and
          client-side programming

    - Sign up for a time to present:
