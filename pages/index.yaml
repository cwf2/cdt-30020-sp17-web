         <p>
         All your <b>Readings</b> and <b>Projects</b> are to be submitted
         to your own <b>private</b> <a href="https://gitlab.com">GitLab</a>
         repository.
         </p>
         <p>
         <ul class="list list-spaced">
            <li><b>Readings</b> are due at <b>midnight</b> on the night
            before the day assigned in the schedule above (ie.
            <b>Monday &rarr; Tuesday</b>).</li>
            <li><b>Projects</b> are due at <b>midnight</b> on the night
            the day assigned in the schedule above (ie.
            <b>Thursday &rarr; Friday</b>).</li>
